            <span>Ou me mande um e-mail</span>
        </a>
    </div>
    <div class="right-side">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
            <input id="name" type="text" name="user_name" placeholder="Nome" formControlName="from_name">
            <div class="flex">
                <input id="email" type="email" name="user_email" placeholder="E-mail" formControlName="from_email">
                <input id="phone" type="tel" placeholder="Telefone" formControlName="reply_to">
            </div>
            <textarea name="message" id="message" placeholder="Mensagem" formControlName="message"></textarea>
            <button type="submit">
                @if (!sending) {
                    {{message}}
                } @else {
